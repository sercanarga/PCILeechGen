<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCILeechGen - Firmware Generator for PCILeech FPGA Boards</title>
    <meta name="description"
        content="Firmware generator for PCILeech-compatible FPGA boards. Reads a real PCI/PCIe device over VFIO and produces ready-to-build Vivado projects.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <style>
        :root {
            --base-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --theme-color: #42b983;
            --sidebar-width: 260px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'PCILeechGen',
            repo: 'https://github.com/sercanarga/PCILeechGen',
            loadSidebar: false,
            subMaxLevel: 1,
            auto2top: true,
            basePath: 'https://raw.githubusercontent.com/sercanarga/PCILeechGen/main/',
            search: {
                placeholder: 'Search',
                noData: 'No results',
                depth: 3
            }
        };
    </script>
    <!-- Docsify -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
</body>

</html>
